<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriação da pagina do instagram</title>
</head>
<body class="body">
    <div class="instagram-wrapper">
        <div class="instragram-phone"> 
            <img class="phone" src="celular-instagram.png" alt="imagem-celular">
            <div class="imagens">
                <img class="posição" src="imagem-instagram1.png" alt="imagem">
            </div>
        </div>
        <div class="intagram-continue"> 
            <div class="grupo">
                <img src="logo-instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com Caique_lifestyle</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-é-conta"></p>
                <p class="naoé-conta">
                    <span class="link-blue">Altenar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe-o-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="instale-app"></a>
                    <a href="#" class="instale-app"></a>
                </div>
            </div>
        </div>
    </div>
    
    
    
        
    
</body>
</html>
